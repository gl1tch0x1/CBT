<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Cheating Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% load static %}
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Anti-Cheating Functionality Test</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="test-results">
                            <p>Initializing tests...</p>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Manual Tests</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-warning btn-sm mb-2" onclick="testRightClick()">Test Right Click</button><br>
                                <button class="btn btn-warning btn-sm mb-2" onclick="testCopyPaste()">Test Copy/Paste</button><br>
                                <button class="btn btn-warning btn-sm mb-2" onclick="testKeyboardShortcuts()">Test F12</button><br>
                                <button class="btn btn-warning btn-sm mb-2" onclick="testFullscreen()">Test Fullscreen</button><br>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-info btn-sm mb-2" onclick="simulateTabSwitch()">Simulate Tab Switch</button><br>
                                <button class="btn btn-info btn-sm mb-2" onclick="simulateWindowBlur()">Simulate Window Blur</button><br>
                                <button class="btn btn-info btn-sm mb-2" onclick="simulateDevTools()">Simulate Dev Tools</button><br>
                                <button class="btn btn-success btn-sm mb-2" onclick="stopMonitoring()">Stop Monitoring</button><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Violation Log</h5>
                    </div>
                    <div class="card-body">
                        <div id="violation-log" style="height: 300px; overflow-y: auto; font-size: 0.8rem;">
                            <p class="text-muted">No violations detected yet...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Content (Try to interact with this)</h5>
                    </div>
                    <div class="card-body">
                        <p>Try to select this text - it should be prevented.</p>
                        <input type="text" class="form-control mb-2" placeholder="Try to copy/paste here" id="test-input">
                        <textarea class="form-control" rows="3" placeholder="Try right-clicking here"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load anti-cheating JavaScript -->
    <script src="{% static 'js/anti-cheating.js' %}"></script>
    
    <script>
        let antiCheatMonitor;
        let testResults = [];
        let violationCount = 0;

        $(document).ready(function() {
            // Initialize anti-cheating monitor with custom termination handler
            antiCheatMonitor = new AntiCheatMonitor({
                csrfToken: 'test-token',
                examId: 'test-exam',
                onTerminate: function(reason, violations) {
                    logViolation(`EXAM TERMINATED: ${reason}`, 'danger');
                    addTestResult('Termination Handler', 'PASS', `Correctly terminated exam: ${reason}`);
                    
                    // Don't actually terminate for testing
                    console.log('Termination prevented for testing purposes');
                }
            });

            // Override violation recording to capture for testing
            const originalRecordViolation = antiCheatMonitor.recordViolation;
            antiCheatMonitor.recordViolation = function(description) {
                originalRecordViolation.call(this, description);
                logViolation(description, 'warning');
            };

            // Override termination to prevent actual termination during testing
            const originalTerminate = antiCheatMonitor.terminateExam;
            antiCheatMonitor.terminateExam = function(reason) {
                logViolation(`TERMINATION TRIGGERED: ${reason}`, 'danger');
                addTestResult('Termination Trigger', 'PASS', `Correctly triggered termination: ${reason}`);
                // Don't actually terminate for testing
                console.log('Termination prevented for testing purposes');
            };

            runAutomaticTests();
        });

        function logViolation(message, type = 'warning') {
            violationCount++;
            const timestamp = new Date().toLocaleTimeString();
            const alertClass = type === 'danger' ? 'alert-danger' : 'alert-warning';
            
            const logEntry = `
                <div class="alert ${alertClass} py-1 px-2 mb-1">
                    <small><strong>${timestamp}:</strong> ${message}</small>
                </div>
            `;
            
            $('#violation-log').prepend(logEntry);
        }

        function addTestResult(testName, status, details) {
            const statusClass = status === 'PASS' ? 'text-success' : 'text-danger';
            const icon = status === 'PASS' ? 'fa-check' : 'fa-times';
            
            const result = `
                <div class="mb-2">
                    <i class="fas ${icon} ${statusClass}"></i>
                    <strong>${testName}:</strong> <span class="${statusClass}">${status}</span>
                    <br><small class="text-muted">${details}</small>
                </div>
            `;
            
            $('#test-results').append(result);
        }

        function runAutomaticTests() {
            $('#test-results').html('<h6>Running Automatic Tests...</h6>');

            // Test 1: Check if AntiCheatMonitor is initialized
            if (typeof antiCheatMonitor !== 'undefined' && antiCheatMonitor.isActive) {
                addTestResult('Initialization', 'PASS', 'AntiCheatMonitor successfully initialized and active');
            } else {
                addTestResult('Initialization', 'FAIL', 'AntiCheatMonitor not properly initialized');
            }

            // Test 2: Check event listeners
            setTimeout(() => {
                const hasEventListeners = antiCheatMonitor.violations !== undefined;
                if (hasEventListeners) {
                    addTestResult('Event Listeners', 'PASS', 'Event listeners appear to be set up');
                } else {
                    addTestResult('Event Listeners', 'FAIL', 'Event listeners not properly configured');
                }
            }, 100);

            // Test 3: Check fullscreen functionality
            setTimeout(() => {
                const isFullscreen = !!(document.fullscreenElement || 
                                       document.webkitFullscreenElement || 
                                       document.mozFullScreenElement || 
                                       document.msFullscreenElement);
                if (isFullscreen) {
                    addTestResult('Fullscreen', 'PASS', 'Successfully entered fullscreen mode');
                } else {
                    addTestResult('Fullscreen', 'PARTIAL', 'Fullscreen not active (may require user interaction)');
                }
            }, 500);

            // Test 4: Check text selection prevention
            setTimeout(() => {
                const selection = window.getSelection();
                selection.selectAllChildren(document.body);
                if (selection.toString().length === 0) {
                    addTestResult('Text Selection Prevention', 'PASS', 'Text selection successfully prevented');
                } else {
                    addTestResult('Text Selection Prevention', 'PARTIAL', 'Some text selection may still be possible');
                }
                selection.removeAllRanges();
            }, 1000);
        }

        // Manual test functions
        function testRightClick() {
            const event = new MouseEvent('contextmenu', {
                bubbles: true,
                cancelable: true,
                view: window
            });
            document.dispatchEvent(event);
            addTestResult('Right Click Test', 'MANUAL', 'Right click event dispatched - check if prevented');
        }

        function testCopyPaste() {
            const event = new ClipboardEvent('copy', {
                bubbles: true,
                cancelable: true
            });
            document.dispatchEvent(event);
            addTestResult('Copy/Paste Test', 'MANUAL', 'Copy event dispatched - check if prevented');
        }

        function testKeyboardShortcuts() {
            const event = new KeyboardEvent('keydown', {
                key: 'F12',
                keyCode: 123,
                bubbles: true,
                cancelable: true
            });
            document.dispatchEvent(event);
            addTestResult('Keyboard Shortcuts Test', 'MANUAL', 'F12 event dispatched - check if prevented');
        }

        function testFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                addTestResult('Fullscreen Exit Test', 'MANUAL', 'Attempted to exit fullscreen - should trigger violation');
            } else {
                addTestResult('Fullscreen Test', 'INFO', 'Not currently in fullscreen mode');
            }
        }

        function simulateTabSwitch() {
            // Simulate visibility change
            Object.defineProperty(document, 'hidden', {
                writable: true,
                value: true
            });
            
            const event = new Event('visibilitychange');
            document.dispatchEvent(event);
            
            setTimeout(() => {
                Object.defineProperty(document, 'hidden', {
                    writable: true,
                    value: false
                });
                document.dispatchEvent(new Event('visibilitychange'));
            }, 1000);
            
            addTestResult('Tab Switch Simulation', 'MANUAL', 'Simulated tab switch - should trigger violation');
        }

        function simulateWindowBlur() {
            const event = new Event('blur');
            window.dispatchEvent(event);
            addTestResult('Window Blur Simulation', 'MANUAL', 'Simulated window blur - should trigger violation');
        }

        function simulateDevTools() {
            // Simulate dev tools detection by changing window dimensions
            const originalInnerWidth = window.innerWidth;
            const originalInnerHeight = window.innerHeight;
            
            // Temporarily modify dimensions to simulate dev tools
            Object.defineProperty(window, 'innerWidth', { writable: true, value: originalInnerWidth - 300 });
            Object.defineProperty(window, 'innerHeight', { writable: true, value: originalInnerHeight - 200 });
            
            // Trigger resize event
            window.dispatchEvent(new Event('resize'));
            
            // Restore original dimensions after a moment
            setTimeout(() => {
                Object.defineProperty(window, 'innerWidth', { writable: true, value: originalInnerWidth });
                Object.defineProperty(window, 'innerHeight', { writable: true, value: originalInnerHeight });
            }, 2000);
            
            addTestResult('Dev Tools Simulation', 'MANUAL', 'Simulated dev tools opening - should trigger violation');
        }

        function stopMonitoring() {
            if (antiCheatMonitor) {
                antiCheatMonitor.stopMonitoring();
                addTestResult('Stop Monitoring', 'PASS', 'Anti-cheat monitoring stopped successfully');
            }
        }

        // Display violation count
        setInterval(() => {
            if (violationCount > 0) {
                document.title = `Anti-Cheating Test (${violationCount} violations)`;
            }
        }, 1000);
    </script>
</body>
</html>
